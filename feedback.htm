<!DOCTYPE html>

    <script>
        function validateForm() {
          let x = document.forms["myForm"]["name"].value;
          let y = document.forms["myForm"]["address"].value;
          let z = document.forms["myForm"]["phone"].value;
          let w = document.forms["myForm"]["email"].value;
          let v = document.getElementById("mytextarea").value;
          if (x == "") {
            alert("Name must be filled out");
            return false;
          }
          else if (y == "") {
            alert("Address must be filled out");
            return false;
          }
          else if (z == "") {
            alert("Phone must be filled out");
            return false;
          }
          else if (w == "") {
            alert("Email must be filled out");
            return false;
          }
          else if (v == "") {
            alert("Comments must be filled out");
            return false;
          }
          else {
            alert("Your form is successfully submitted. Thank you!");
            return true;
          }
        }
    </script>
